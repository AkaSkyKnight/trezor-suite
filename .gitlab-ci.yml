    - ln -s /cache/${CI_COMMIT_REF_SLUG}/packages/suite/node_modules/ packages/suite/node_modules
    - ln -s /cache/${CI_COMMIT_REF_SLUG}/packages/suite-web/node_modules/ packages/suite-web/node_modules
