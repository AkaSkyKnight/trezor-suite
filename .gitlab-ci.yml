    - mkdir -p /cache/${CI_COMMIT_REF_SLUG}/packages/integration-tests/node_modules/
    # creating cache directories for libs
    - mkdir -p /cache/${CI_COMMIT_REF_SLUG}/packages/components/lib
    - mkdir -p /cache/${CI_COMMIT_REF_SLUG}/packages/components-v2/lib
    - mkdir -p /cache/${CI_COMMIT_REF_SLUG}/packages/blockchain-link/lib
    - mkdir -p /cache/${CI_COMMIT_REF_SLUG}/packages/rollout/lib
